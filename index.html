<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cat Quiz</title>
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div id = "content">
        <div class = "startQuiz">
          <h1> What do you know about cats?</h1>
          <button type="submit"  class = "startButton">Let's find out!</button>
        </div>

        <form class = "mainBox hideForm">
          <div class = "count ">
            <h3 class = "questionNum">Question: <span id = "question">0</span>/10</h3>
            <h3 class = "scoreNum">Score: <span id = "score">0</span></h3>
          </div>

          <div class = "QAform">
            <div id = "answerList"></div>
          </div>
        </form>
      </div>
    </main>
    <script src="questionbank.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
